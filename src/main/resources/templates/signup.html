<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookMyMovie - Signup</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/signup.css" />
  </head>
  <body>
    <div th:insert="fragments/navbar" />

    <div class="container mt-4">
      <h2 class="text-center">Sign Up</h2>
      <form action="/signup" method="post" th:object="${user}">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            th:field="*{name}"
            class="form-control"
            id="name"
            name="name"
            required
          />
          <span th:errors="*{name}"></span>
        </div>

        <div class="form-group">
          <label for="mobile">Mobile:</label>
          <input
            type="tel"
            th:field="*{mobile}"
            class="form-control"
            id="mobile"
            name="mobile"
            required
          />
          <span th:errors="*{mobile}"></span>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            th:field="*{email}"
            class="form-control"
            id="email"
            name="email"
            required
          />
          <span th:errors="*{email}"></span>
        </div>

        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input
            type="date"
            th:field="*{dob}"
            class="form-control"
            id="dob"
            name="dob"
            required
          />
          <span th:errors="*{dob}"></span>
        </div>

        <div class="form-group">
          <label for="gender">Gender:</label>
          <select
            class="form-control"
            id="gender"
            th:field="*{gender}"
            name="gender"
            required
          >
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
          <span th:errors="*{gender}"></span>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            th:field="*{password}"
            class="form-control"
            id="password"
            name="password"
            required
          />
          <span th:errors="*{password}"></span>
        </div>

        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
    </div>

    <div th:insert="fragments/footer" />
  </body>
</html>
